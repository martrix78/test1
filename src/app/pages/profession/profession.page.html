<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home" class="backlink" mode="md"></ion-back-button>
        </ion-buttons>
        <ion-title>Профессии</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
        <ion-fab-button routerLink="/profession-edit">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <div>
        <ion-list>
            <ion-item-sliding (ionDrag)="doDrag($event, item)" #actionItems
                              *ngFor="let item of items | async; let i = index">
                <ion-item-options side="start">
                    <div class="options">
                        Редактировать
                    </div>
                </ion-item-options>
                <ion-item>
                    <ion-label>{{item.name}}</ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <div class="options optionsDanger">
                        Удалить
                    </div>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>
    <div style="margin: 10px">
        свайпаем влево-вправо :)
    </div>
</ion-content>
